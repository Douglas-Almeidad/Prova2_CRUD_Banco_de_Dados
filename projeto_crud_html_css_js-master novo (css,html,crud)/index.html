<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Informações</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>

<body onload="recarregarClientes()">
    <h1>Gerenciamento de informações</h1>

     <!-- Adicionando a caixa de busca e o botão Buscar -->
     <div id="search-bar">
        <input type="text" id="search-input" placeholder="Buscar cliente...">
        <button onclick="buscar()">Buscar</button>
    </div>  

    <button onclick="adicionar()">Adicionar</button>
    <table id="table-customers">
        <thead>
            <tr>
                <th>Nome:</th>
                <th>CPF:</th>
                <th>Telefone:</th>
                <th>Estado de Nascimento:</th> <!--1 campo adicional - TABELA NO FRONT  -->
                <th>WhatsApp:</th> <!-- 2 campo adicional - TABELA NO FRONT  -->
                <th>Ações:</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" />
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone" />
            </div>

            <!--  1 CAMPO ADICIONAL -->
            <div class="form-group">
                <label>Estado de Nascimento</label>
                <input type="text" name="estadodenascimento" id="estadodenascimento" />
            </div>
            <!--  1 CAMPO ADICIONAL -->

            <!-- 2 CAMPO ADICIONAL  -->
            <div class="form-group">
                <label>WhatsApp</label>
                <input type="tel" name="whatsapp" id="whatsapp" />
            </div>
            <!-- 2 CAMPO ADICIONAL  -->

            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
